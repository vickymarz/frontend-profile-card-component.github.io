<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- document title icon -->
		<link
			rel="shortcut icon"
			href="./images/favicon-32x32.png"
			type="image/png"
		/>
		<title>Frontend Mentor | Profile card component</title>
		<!-- css stylesheet -->
		<link rel="stylesheet" href="./css/style.css" />
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
		/>
	</head>
	<body>
		<div class="container">
			<div class="image">
				<img src="./images/bg-pattern-card.svg" alt="" />
			</div>
			<div class="avatar__container">
				<div class="avatar">
					<div class="avatar__victor">
						<img src="./images/image-victor.jpg" alt="victor" class="victor" />
					</div>
					<div class="avatar__bio">
						<span class="name">Victor Crest <span class="age">26</span></span>
						<p>London</p>
					</div>
				</div>
			</div>
			<hr />
			<div class="avatar-details">
				<div class="box">
					<h2>80K</h2>
					<p>Followers</p>
				</div>
				<div class="box">
					<h2>803K</h2>
					<p>Likes</p>
				</div>
				<div class="box">
					<h2>1.4K</h2>
					<p>Photos</p>
				</div>
			</div>
		</div>
	</body>
</html>
